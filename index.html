<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Solvency Statement Generator</title>
        <meta name="description" content="Generates Solvency Statements" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/footer.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel='shortcut icon' type='image/x-icon' href='/dollar.png'/>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Solvency Statement Generator</a>
                </div>
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="row-fluid">
                <div class="span6 well">
                    <legend id="refundTitle">Company Details</legend>
                    <form class="form-horizontal" data-toggle="validator" action=" " method="post" role="form" id="details_form">
                        <fieldset>
                            <!-- Text input-->
                            <div class="form-group col-md-9">
                                <label class="col-md-4 control-label">Company Name</label>  
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input  name="companyName" placeholder="Company Name" onchange="formatCapitalize(this);" class="form-control"  type="text" required>
                                    </div>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group col-md-9">
                                <label class="col-md-4 control-label">ACN</label>  
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
                                        <input name="ACN" placeholder="ACN" class="form-control" pattern="^(\d *?){9}$" onChange="formatabntfn(this)" ondblclick="this.select()" type="text" required>
                                    </div>
                                </div>
                              </div>
                              </br>
                            <div class="form-group col-md-9">
                                <label class="col-md-4 control-label">Chairperson</label>  
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input  name="chair" placeholder="Chair" onchange="formatCapitalize(this);" class="form-control"  type="text" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-9">
                                <label class="col-md-4 control-label">Director</label>  
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input  name="director1" placeholder="Director" onchange="formatCapitalize(this);" class="form-control"  type="text">
                                    </div>
                                </div>
                            </div>
                            <div id="director"></div>
                            <div class="form-group">
                                <label class="col-md-10 control-label"></label>
                                <div class="col-md-2">
                                    <button type="submit" id="generate" class="btn btn-warning" >Create <span class="glyphicon glyphicon-user"></span></button>
                                </div>
                              </div>
                        </fieldset>
                    </form>
                </div>
            </div>
          </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/en-au.js"></script> 
        <script type="text/javascript" src="js/html2pdf.bundle.min.js"></script> 
        <script type="text/javascript" src="js/main.js"></script> 
    </body>
    <div id="footer">
        <p class="darcy">
            Solvency Statement Generator
            <br>
        </p>

            <a href="mailto:sean@darcyfinancial.com">sean@darcyfinancial.com</a>
        </p>
    </div>
</html>
